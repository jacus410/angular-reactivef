<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label>
    First Name:
    <input type="text" formControlName="firstName" required>
  </label>

  <label>
    Last Name:
    <input type="text" formControlName="lastName">
  </label>

  <div formGroupName="address">
    <h3>Address</h3>

    <label>
      Street:
      <input type="text" formControlName="street">
    </label>

    <!-- <label>
      City:
      <input type="text" formControlName="city">
    </label> -->
    
     </div>

  <div formArrayName="aliases">
    <h3>Aliases: dł: {{aliases.length}} 
                wartość0aa:{{ aliases.at(0).get('aa').value | json }}
   </h3> 
    <button (click)="addAlias()">
       DodajAlias
    </button>

    <div *ngFor="let address of aliases.controls; let i=index" [formGroupName]="i">
      <!-- The repeated alias template -->

      <label>
        aa: 
        <input type="number" 
               [formControlName] ="nazwaAA"
               style="background-color: red">
     </label>
      <label>
        bb:
        <input [type]="typeBB"   formControlName="bb">
      </label>
      <!-- <label>
        cc:
        <input type="text"   formControlName="cc">
      </label> -->
    </div>
  </div>

  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>

<hr>


<p>
  Form Value: {{ profileForm.value | json }}
</p>


<p>
  Form Status: {{ profileForm.status }}
</p>

<p>
  <button (click)="updateProfile()">Update Profile</button>
</p>
